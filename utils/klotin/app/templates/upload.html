<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Palavras-chave</title>
</head>
<body>
    <h2>📤 Upload de Palavras-chave</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <a href="{{ url_for('main.index') }}">← Voltar</a>
    <a href="{{ url_for('main.upload_keywords') }}">📤 Upload de palavras-chave</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
